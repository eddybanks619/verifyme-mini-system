version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: verifyme-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - verifyme-network

  postgres:
    image: postgres:15-alpine
    container_name: verifyme-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=gov_billing
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - verifyme-network

  redis:
    image: redis:7-alpine
    container_name: verifyme-redis
    ports:
      - "6379:6379"
    networks:
      - verifyme-network

  gov-provider:
    build: ../app/gov-provider
    container_name: gov-provider
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=${MONGO_URI_GOV}
      - POSTGRES_URI=${POSTGRES_URI}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - mongo
      - postgres
      - redis
    networks:
      - verifyme-network

  verification-gateway:
    build: ../app/verification-gateway
    container_name: verification-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URI=${MONGO_URI_GATEWAY}
      - GOV_PROVIDER_URL=${GOV_PROVIDER_URL}
      - GOV_CLIENT_ID=${GOV_CLIENT_ID}
      - GOV_CLIENT_SECRET=${GOV_CLIENT_SECRET}
    depends_on:
      - mongo
      - gov-provider
    networks:
      - verifyme-network

  client-app:
    build: ../app/client-app
    container_name: client-app
    ports:
      - "3002:3000"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
    depends_on:
      - verification-gateway
    networks:
      - verifyme-network

networks:
  verifyme-network:
    driver: bridge

volumes:
  mongo-data:
  postgres-data: