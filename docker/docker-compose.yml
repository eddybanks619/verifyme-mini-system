version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: verifyme-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - verifyme-network

  gov-provider:
    build: ../app/gov-provider
    container_name: gov-provider
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://mongo:27017/gov-provider
      - API_KEY=gov-secret-key
    depends_on:
      - mongo
    networks:
      - verifyme-network

  verification-gateway:
    build: ../app/verification-gateway
    container_name: verification-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/verification-gateway
      - GOV_PROVIDER_URL=http://gov-provider:3001
      - GOV_API_KEY=gov-secret-key
    depends_on:
      - mongo
      - gov-provider
    networks:
      - verifyme-network

  client-app:
    build: ../app/client-app
    container_name: client-app
    ports:
      - "3002:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3000/api/v1
    depends_on:
      - verification-gateway
    networks:
      - verifyme-network

networks:
  verifyme-network:
    driver: bridge

volumes:
  mongo-data: